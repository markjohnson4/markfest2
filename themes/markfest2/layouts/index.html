{{- define "main" }}
<header class="home-wrap">
<nav class="home-layout">
    {{- partial "logo.html" . -}}
    {{- partial "bubble-key.html" . -}}
    
    {{ $pages := where .Site.RegularPages "Type" "event" }}
    {{ range $pages  }}
    <a class="event-bubble theme-{{ .Params.event_date }}" href="{{.Permalink}}">
      <div><span>{{.Title}}<br /><small>{{ .Params.event_time }} CST</small></span></div></a>
    {{- end -}}
    </nav>


  </header>
{{- end }}
